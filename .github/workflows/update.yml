name: Proxy Converter and Deep Checker

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download and Deep Check
        run: |
          # 1. Сбор прокси
          urls=(
            "https://raw.githubusercontent.com/ClearProxy/checked-proxy-list/refs/heads/main/socks5/raw/all.txt"
          )
          for url in "${urls[@]}"; do curl -L "$url" >> raw.txt; done

          # 2. Очистка формата
          sed -E 's/^(socks5:\/\/|socks4:\/\/|http:\/\/|https:\/\/)//I' raw.txt | tr -d '\r' | sort -u | grep -E '^[0-9.]+:[0-9]+$' | head -n 400 > cleaned.txt

          # 3. ГЛУБОКАЯ ПРОВЕРКА (проверка реального доступа в интернет)
          echo "Deep checking proxies via curl..."
          touch live_proxies.txt
          
          # Проверяем в 30 потоков, чтобы не забанили за спам
          cat cleaned.txt | xargs -P 30 -I {} sh -c '
            proxy="{}"
            # Пробуем скачать заголовки с google.com через socks5 прокси
            # --socks5-hostname говорит curl использовать прокси для DNS тоже
            if curl --socks5-hostname "$proxy" -sI --connect-timeout 5 --max-time 10 https://www.google.com > /dev/null; then
              echo "socks5://$proxy" >> live_proxies.txt
              echo "✅ WORKING: $proxy"
            else
              echo "❌ DEAD: $proxy"
            fi
          '

          # 4. Сохранение
          if [ -s live_proxies.txt ]; then
            sort -u live_proxies.txt > list.txt
            echo "Total working proxies found: $(wc -l < list.txt)"
          else
            echo "socks5://1.1.1.1:1111" > list.txt # Заглушка
            echo "No working proxies found."
          fi

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add list.txt
          git commit -m "Updated with verified working proxies" || exit 0
          git push
