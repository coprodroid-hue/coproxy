name: Proxy Converter and Checker

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install netcat
        run: sudo apt-get update && sudo apt-get install -y netcat-openbsd

      - name: Download, Convert and Check
        run: |
          # 1. Создаем файлы, чтобы избежать ошибок "file not found"
          touch raw_combined.txt
          touch cleaned.txt
          touch live_proxies.txt

          # 2. Собираем прокси
          curl -L "https://raw.githubusercontent.com/ClearProxy/checked-proxy-list/refs/heads/main/socks5/raw/all.txt" >> raw_combined.txt

          # 3. Чистим: удаляем префиксы, пробелы и дубликаты
          sed -E 's/^(socks5:\/\/|socks4:\/\/|http:\/\/)//I' raw_combined.txt | tr -d '\r' | sort -u | grep -E '^[0-9]+\.[0-9]+\.[0-9]+\.[0-9]+:[0-9]+$' > cleaned.txt

          # 4. Проверка (Чекер)
          echo "Checking proxies..."
          while read -r line; do
            [ -z "$line" ] && continue
            IP=$(echo "$line" | cut -d':' -f1)
            PORT=$(echo "$line" | cut -d':' -f2)
            
            # Проверка порта
            if nc -z -w 3 "$IP" "$PORT" > /dev/null 2>&1; then
              echo "socks5://$line" >> live_proxies.txt
            fi
            
            # Ограничение 100 рабочих прокси, чтобы не ждать вечно
            if [ $(wc -l < live_proxies.txt) -ge 100 ]; then
              break
            fi
          done < cleaned.txt

          # 5. Сохраняем результат
          if [ -s live_proxies.txt ]; then
            cp live_proxies.txt list.txt
          else
            echo "No live proxies found"
            exit 1
          fi

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add list.txt
          git commit -m "Update list" || exit 0
          git push
