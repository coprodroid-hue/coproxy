name: Proxy Converter and Checker

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y netcat-openbsd

      - name: Download, Convert and Check
        run: |
          # Собираем данные
          urls=(
            "https://raw.githubusercontent.com/ClearProxy/checked-proxy-list/refs/heads/main/socks5/raw/all.txt"
            "https://raw.githubusercontent.com/TheSpeedX/SOCKS-List/master/socks5.txt"
          )
          for url in "${urls[@]}"; do curl -L "$url" >> raw_combined.txt; done

          # Очистка (убрали лишний пробел в grep)
          sed -E 's/^(socks5:\/\/|socks4:\/\/|http:\/\/|https:\/\/)//I' raw_combined.txt | tr -d '\r' | sort -u | grep -E '^[0-9.]+:[0-9]+$' | head -n 300 > cleaned.txt

          # Проверка
          touch live_proxies.txt
          cat cleaned.txt | xargs -P 50 -I {} sh -c '
            line="{}"
            IP=$(echo "$line" | cut -d: -f1)
            PORT=$(echo "$line" | cut -d: -f2)
            if nc -z -w 5 "$IP" "$PORT"; then
              echo "socks5://$line" >> live_proxies.txt
            fi
          '

          # Гарантируем появление файла
          if [ -s live_proxies.txt ]; then
            sort -u live_proxies.txt > list.txt
          else
            echo "socks5://1.1.1.1:1111" > list.txt # Заглушка, если ничего не найдено
          fi

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add list.txt
          git commit -m "Update list" || exit 0
          git push
